{{template "header" .}}

<section class="text-gray-600 body-font">
    <div class="container flex flex-wrap items-center px-5 py-24 mx-auto">
        <div class="pr-0 lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0">
            <h1 class="text-3xl font-medium text-gray-900 title-font">Slow-carb next level shoindcgoitch ethical
                authentic, poko scenester</h1>
            <p class="mt-4 leading-relaxed">Poke slow-carb mixtape knausgaard, typewriter street art gentrify hammock
                starladder roathse. Craies vegan tousled etsy austin.</p>
        </div>
        <div class="flex flex-col w-full p-8 mt-10 bg-gray-100 rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
            <form action="/users/signup" method="post" name="login-form" id="login-form" title="Login Form">
                <h2 class="mb-5 text-lg font-medium text-gray-900 title-font">Sign Up:</h2>
                <div class="relative mb-4">
                    <label for="nickname" class="text-sm leading-7 text-gray-600">Nickname</label>
                    <input type="text" id="nickname" name="nickname"
                        class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                    <input type="text" id="email" name="email"
                        class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                </div>
                <div class="relative mb-4">
                    <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                </div>
                <div class="relative mb-4">
                    <label for="repeat_password" class="text-sm leading-7 text-gray-600">Repeat password</label>
                    <input type="password" id="repeat_password" name="repeat_password"
                        class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                </div>
                <button
                    class="px-8 py-2 text-lg text-white bg-indigo-500 border-0 rounded focus:outline-none hover:bg-indigo-600">Sign
                    Up</button>
                <p class="mt-3 text-xs text-gray-500">All rights reserved.</p>
            </form>
        </div>
    </div>
</section>



{{template "footer"}}
