{{template "header" .}}

<section class="text-gray-600 body-font">


    <div class="container flex flex-wrap items-center px-5 py-24 mx-auto">

        <div class="pr-0 lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0">
            <h1 class="text-3xl font-medium text-gray-900 title-font">Welcome to Blockchain Data Pipe</h1>
            <p class="mt-4 leading-relaxed">Engrave your records.</p>
        </div>
        <div class="flex flex-col w-full p-8 mt-10 bg-gray-100 rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">


            <form action="/users/login" method="post" name="login-form" id="login-form" title="Login Form">

                <h2 class="mb-5 text-lg font-medium text-gray-900 title-font">Login</h2>
                <div class="relative mb-4">
                    <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                    <input type="text" id="email" name="email"
                        class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                </div>
                <div class="relative mb-4">
                    <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                </div>
                <button name="login" type="submit" id="login"
                    class="px-8 py-2 text-lg text-white bg-indigo-500 border-0 rounded focus:outline-none hover:bg-indigo-600">Login</button>
                <p class="mt-3 text-xs text-gray-500">All rights reserved.</p>

            </form>

            Not registered?
            <a class="" href="/users/signup">
                <button
                    class="inline-flex items-center px-3 py-1 mt-4 text-base bg-gray-100 border-0 rounded focus:outline-none hover:bg-gray-200 md:mt-0">Signup
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </a>
        </div>
    </div>

</section>

{{template "footer"}}
